<html>
  <head>
    <meta charset="UTF-8" />
    <meta lang="es" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/responsive.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap"

  <body>
    <div id="content">
      <aside id="lateral">
        <nav id="nav">
          <a class="search" href="#">Search for places</a>

        <div id="weather">
          <img

        <div id="countrie">

            <article class="wind">

              <span class="result">
                  3<span class="resultUnit">m/s</span>
              </span>

              <div class="windDirection">
                
              </div>
            </article>
            <article>
              <h5 class="titleArticleOtherInfo">Humidity</h5>

              <span class="result">
                52<span class="resultUnit">%</span>
            </span>
            <div id="progressHumidit">
                <progress max=100 value="23"></progress>

            </div>
            </article>
            <article>
              <h5 class="titleArticleOtherInfo">Visibility</h5>
              <span class="result">
